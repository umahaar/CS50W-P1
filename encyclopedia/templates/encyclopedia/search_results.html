{% extends "encyclopedia/base.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    {% if matches %}
        <ul>
            {% for match in matches %}
                <li><a href="{% url 'entry' match %}">{{ match }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
